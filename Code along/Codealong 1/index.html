<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCXVI</title>

</head>
<body>


<div id="container">
    <div id="firkant" style=" border: solid 2px red;
    height: 150px;
    width: 150px;"></div>
</div>

<button onclick="IncreaseHeight()">height</button>
<button onclick="increaseWidth()">width</button>

<script>
    function IncreaseHeight() {
        //document.getElementById("firkant").style.height = "300px";

        document.getElementById("container").innerHTML = '<div id="firkant" style=" border: solid 2px red;height: 300px;width: 150px;"></div>'
    }

    function increaseWidth() {
        // document.getElementById("firkant").style.width = "300px";
        document.getElementById("container").innerHTML = '<div id="firkant" style=" border: solid 2px red;height: 150px;width: 300px;"></div>'

    }

</script>

</body>
</html>
