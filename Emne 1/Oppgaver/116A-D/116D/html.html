<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCXVI</title>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: grey;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>


<div onclick="Fargeskifter()"  id="trafficLight" class="trafficLight">
    <div class="light" style="background-color: red;"></div>
    <div class="light" style="background-color: grey;"></div>
    <div class="light" style="background-color: grey;"></div>
</div>

<script>

    let state = 0; 

    function Fargeskifter() {
        const trafficLight = document.getElementById('trafficLight');

        if (state === 0) {
            trafficLight.innerHTML = `
                    <div class="light" style="background-color: red;"></div>
                    <div class="light" style="background-color: grey;"></div>
                    <div class="light" style="background-color: grey;"></div>`;
        } else if (state === 1) {
            trafficLight.innerHTML = `
                    <div class="light" style="background-color: red;"></div>
                    <div class="light" style="background-color: yellow;"></div>
                    <div class="light" style="background-color: grey;"></div>`;
        } else if (state === 2) {
            trafficLight.innerHTML = `
                    <div class="light" style="background-color: grey;"></div>
                    <div class="light" style="background-color: grey;"></div>
                    <div class="light" style="background-color: green;"></div>`;
        } else if (state === 3) {
            trafficLight.innerHTML = `
                    <div class="light" style="background-color: grey;"></div>
                    <div class="light" style="background-color: yellow;"></div>
                    <div class="light" style="background-color: grey;"></div>`;
        }

        state = (state + 1) % 4;
    }
</script>


</body>
</html>
